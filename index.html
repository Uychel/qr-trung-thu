<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Ảnh của mình</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      flex-direction:column;
      background: radial-gradient(circle at top left,#0b1440,#071026);
      height:100vh;
      overflow:hidden;
    }
    .wrap { text-align:center; position:relative; z-index:1; }
    img { 
      max-width:90vw; 
      max-height:80vh; 
      border-radius:12px; 
      box-shadow:0 0 20px rgba(0,0,0,0.5); 
    }
    h1 { 
      font-size:1.6rem; 
      margin-bottom:12px; 
      color:#ffd700; 
      text-shadow:0 0 8px #ffae00,0 0 12px #ffae00; 
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity:1; }
      50% { opacity:0.5; }
    }

    /* Trái tim */
    .heart {
      position: fixed;
      animation: floatUp linear forwards;
      z-index:0;
      opacity:0.9;
      pointer-events:none;
      transform: rotate(var(--rotate, 0deg));
    }
    @keyframes floatUp {
      0%   { transform: translateY(100vh) scale(1) rotate(var(--rotate,0deg)); opacity:0; }
      20%  { opacity:1; }
      100% { transform: translateY(-120vh) scale(2) rotate(var(--rotate,0deg)); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ngày đầu tiên đó!!!</h1>
    <img src="myphoto.jpg" alt="Ảnh của mình">
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const colors = ["#ff4d4d","#ff66b2","#ffcc00","#66ff66","#66ccff","#ff99ff","#ffffff"];

    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";

      // Kích thước ngẫu nhiên
      const sizes = [20, 30, 50, 80, 120, 150]; 
      heart.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)] + "px";

      // Vị trí ngang ngẫu nhiên
      heart.style.left = Math.random() * 100 + "vw";

      // Màu ngẫu nhiên
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];

      // Thời gian bay
      const duration = Math.random() * 4 + 3; 
      heart.style.animationDuration = duration + "s";

      // Xoay ngẫu nhiên
      heart.style.setProperty("--rotate", Math.random() * 360 + "deg");

      document.body.appendChild(heart);

      setTimeout(()=>{ heart.remove(); }, duration * 1000);
    }

    // Tạo trái tim liên tục (150ms/trái tim)
    setInterval(createHeart, 150);

    // Fix autoplay bị chặn
    document.body.addEventListener("click", ()=>{
      const music = document.getElementById("bg-music");
      music.play();
    });
  </script>
</body>
</html>
